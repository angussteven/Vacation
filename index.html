<!DOCTYPE HTML>
<html lang="eng">
<HEAD>
	<meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vacation</title>

	<!--Linked CSS files-->
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/app.css">
	<link href='css/fullcalendar.css' rel='stylesheet' />
	<link href='css/fullcalendar.print.css' rel='stylesheet' media='print' />
  	
	<!--Linked JS files-->
  <script src='js/moment.min.js'></script>
	<script src='js/jquery.min.js'></script>
	<script src='js/jquery-ui.custom.min.js'></script>

	<!--Foundation JS-->
	<script src="js/vendor/what-input.js"></script>
	<script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/foundation.min.js"></script>
  <script src="DBConfig.js"></script>
  <script src="js/app.js"></script>
  <script src="js/calendarcontroller.js"></script>
	<!--Sources are Foundation and for calendar: http://fullcalendar.io/-->
</HEAD>
<body>


	<h1>Vacation Calendar</h1>	

	<div id='wrap'>

		<div id='calendar'></div>

		<div style='clear:both'></div>
		<!--<span class="text-center">Select the date(s) you would like to take off</span>-->
	</div>

  <button id="viewProfileBtn" class="button" unselectable="on">View Profile</button>
    <div id="viewProfileModal" class="reveal-modal large-centered" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog" data-close-on-click="false">
      <div class="callout secondary" data-closeable>
        <h1>View Profile</h1>
          <div class="row">
            <div class="large-4 medium-4 columns">
              <label>First Name</label>
              <input id="firstName" type="text" value="Robert"/>
            </div>
            <div class="large-4 medium-4 columns">
              <label>Last Name</label>
              <input id="lastName" type="text" value="Kasper" />
            </div>
            <div class="large-4 medium-4 columns">
              <label>Email Address</label>
                <input type="email" value="robert.kasperiv@gm.com" />
            </div>
          </div>
          <div class="row">
            <div class="large-6 medium-4 columns">
              <label>GMIN</label>
              <input id="GMIN" type="number" value="242348733"/>
            </div>
            <div class="large-6 medium-4 columns">
              <label>Manager</label>
              <input type="text" value="Michael Eilers"/>
            </div>
          </div>
          <div class="row">
            <div class="large-2 medium-4 columns">
              <label>Total Vacation Days</label>
              <input type="number" value="15"/>
            </div>
            <div class="large-2 medium-4 columns">
              <label>Used Vacation Days</label>
              <input id="userDays" type="number" value="3" readonly/>
            </div>
            <div class="large-8 medium-4 columns">
            </div>
          </div>
        <div class="row">
          <button id="submitBtn" class="success button" unselectable="on">Submit</button>
          <button id="cancelBtn" class="alert button" unselectable="on">Cancel</button>
        </div>
        <button id="viewCloseBtn" class="close-button" type="button" unselectable="on">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <div id="addEventModal" class="reveal-modal large-centered" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog" data-close-on-click="false">
      <div class="callout secondary" data-closeable>
        <h1>Add Vacation Time</h1>
        <div class="row">
          <div class="large-6 medium-4 columns">
            <label>Start Date</label>
            <input type="date" id="startDate" />
          </div>
          <div class="large-6 medium-4 columns">
            <label>End Date</label>
            <input type="date" id="endDate"/>
          </div>
        </div>
        <div class="row">
          <div class="large-6 medium-4 columns">
              <input type="radio" name="start" value="AllDay" id="allDayStart" checked="checked" onclick="updateTotals()"><label for="allDay">Full Day</label>
              <input type="radio" name="start" value="AM" id="AMStart" onclick="updateTotals()"><label for="AM">Morning</label>
              <input type="radio" name="start" value="PM" id="PMStart" onclick="updateTotals()"><label for="PM">Afternoon</label>
          </div>
          <div class="large-6 medium-4 columns" id="oneDayHide">
              <input type="radio" name="end" value="AllDay" id="allDayEnd" checked="checked" onclick="updateTotals()"><label for="allDay">Full Day</label>
              <input type="radio" name="end" value="AM" id="AMEnd" onclick="updateTotals()"><label for="AM">Half Day</label>
          </div>
        </div>
        <div class="row">
          <div class="large-2 medium-4 columns">
            <label>Vacation Days Selected</label>
            <input id="daysSelected" type="number" readonly/>
          </div>
          <div class="large-2 medium-4 columns">
            <label>Vacation Days Left</label>
            <input id="daysLeft" type="number" readonly/>
          </div>
          <div class="large-8 medium-4 columns"></div>
        </div>
        <div class="row">
          <button id="notifyBtn" class="success button" type="button" >Add Event</button>
        </div>
        <button id="addCloseBtn" class="close-button" type="button" unselectable="on">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <div id="viewEventModal" class="reveal-modal large-centered" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog" data-close-on-click="true">
      <div class="callout secondary" data-closeable>
        <h1>View Event</h1>
        <div class="row">
          <div class="large-4 medium-4 columns">
            <label>Event Title</label>
            <input id="eventTitle" type="text" readonly/>
          </div>
        </div>
        <div class="row">
          <div class="large-6 medium-4 columns">
            <label>Start Date</label>
            <input type="date" id="viewStartDate"/>
          </div>
          <div class="large-6 medium-4 columns">
            <label>End Date</label>
            <input type="date" id="viewEndDate"/>
          </div>
        </div>
        <div class="row">
          <button id="changeEventBtn" class="success button" unselectable="on">Change Event</button>
          <button id="deleteBtn" class="alert button" unselectable="on">Remove Event</button>
        </div>
        <button id="viewEventCloseBtn" class="close-button" type="button" unselectable="on">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </body>
</html>
