<!DOCTYPE HTML>
<html lang="eng">
<HEAD>
	<meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vacation | Login</title>

	<!--Linked CSS files-->
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/app.css">
	<link href='css/fullcalendar.css' rel='stylesheet' />
	<link href='css/fullcalendar.print.css' rel='stylesheet' media='print' />
  	
	<!--Linked JS files-->
  <script src='js/moment.min.js'></script>
	<script src='js/jquery.min.js'></script>
	<script src='js/jquery-ui.custom.min.js'></script>

	<!--Foundation JS-->
	<script src="js/vendor/what-input.js"></script>
	<script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/foundation.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/logincontroller.js"></script>
	<!--Sources are Foundation and for calendar: http://fullcalendar.io/-->
</HEAD>
<body>
  <div class="row align-center">
  <div class="large-6 large-centered columns">
  <div class="login-box">
	<h1 id="title">Login</h1>	
	<!--Form to select your account and continue to the next page-->
	<div class="row align-center">
        <div class="large-12 columns">
          	<label>Select Your Account</label>
          	<form method="POST" name="accountSelection" action="index.html?gmin=" onsubmit="setData()">
	          	<select name="gmin" id="gmin">
	              	<option value="GMIN">Select one...</option>
	                <option value="2">Michael Eilers</option>
	                <option value="3">Robert Kasper IV</option>
	                <option value="4">Steven Angus</option>
	          	</select>
	          <button type="submit" id="createBtn" class="success button" unselectable="on">Continue</button>
            
            </form>
            <button id="newUserBtn" class="button" unselectable="on">Create New Profile</button>
        </div>
  	</div>
  </div>
  </div>
  </div>
  	<!--Create a new user modal-->
	<div id="createProfileModal" class="reveal-modal large-centered" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog" data-close-on-click="false">
    <form data-abide name="createProfile">
  	<div class="callout secondary" data-closable>
        <h1>Create a New Profile</h1>
          <div class="row">
            <div class="large-12 columns">
              <label>GMIN</label>
              <input type="number" id="GMIN" required/>
            </div>
          </div>
          <div class="row">
          	<div class="large-12 columns">
              <label>Reenter GMIN</label>
              <input type="number" required/>
            </div>
          </div>
          <div class="row">
            <div class="large-4 medium-4 columns">
              <label>First Name</label>
              <input type="text" id="firstName" required/>
            </div>
            <div class="large-4 medium-4 columns">
              <label>Last Name</label>
              <input type="text" id="lastName" required/>
            </div>
            <div class="large-4 medium-4 columns">
              <label>Email Address</label>
                <input type="email" id="emailAddress" required/>
            </div>
          </div>
          <div class="row">
            <fieldset class="large-6 columns">
              <form id="managerRadioBtn">
              <legend>Are You a Manager?</legend>
                <input type="radio" name="managerLabel" value="Yes"><label>Yes</label>
                <input type="radio" name="managerLabel" value="No"><label>No</label>
              </form>
            </fieldset>
          </div>
          <div class="row" id="selectManagerRow">
            <div class="large-12 columns">
              <label>Select Manager</label>
              <select>
                <option value="Manager1" required>Michael Eilers </option>
              </select>
            </div>
          </div>
          <div class="row">
        	<div class="large-6 medium-4 columns">
        		<label>Number of Total Vacation Days</label>
        		<input type="number" id="vacationDaysTotal" />
        	</div>
        	<div class="large-6 medium-4 columns">
        		<label>Number of Used Vacation Days</label>
        		<input type="number" id="vacationDaysUsed" />
        	</div>
          </div>
          <div class="row">
			<a href="index.html"><button id="createBtn" class="success button" type="submit" unselectable="on">Create</button></a>
          </div>
  		<button id="createCloseBtn" class="close-button" unselectable="on">
    		<span aria-hidden="true">&times;</span>
  		</button>
  	</div>
    </form>
  </div>
</body>
</html>
